<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheduler Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">Event Scheduler</h1>
    <div id="calendar" class="grid grid-cols-7 gap-2 mb-6"></div>

    <form id="eventForm" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Add Event</h2>
      <input type="text" id="eventTitle" placeholder="Event Title" class="w-full p-2 border rounded mb-2" required />
      <input type="date" id="eventDate" class="w-full p-2 border rounded mb-2" required />
      <input type="time" id="eventTime" class="w-full p-2 border rounded mb-2" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Event</button>
      <p id="error" class="text-red-500 mt-2 hidden"></p>
    </form>

    <div id="eventList" class="mt-6"></div>

    <button id="exportBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Export Schedule</button>
  </div>
</body>
</html>
